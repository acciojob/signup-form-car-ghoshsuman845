<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form action="#" method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" placeholder="Name" required> <br>

		<label for="email">Email*</label>
		<input type="email" id="email" name="email" placeholder="Email" required> <br>

		<label for="gender">Gender*</label>
		<input type="radio" name="gender" id="gender_m" value="male" required> 
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" value="female" required> 
		<label for="gender_f">Female</label> <br>

		<label for="cars">Car Brands*</label>
		<select name="cars" id="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedes">Mercedes</option>
		</select> <br>

		<label for="age">Age*</label>
		<input type="number" id="age" name="age" placeholder="Age" required> <br>

		<label for="dob">DOB*</label>
		<input type="date" id="dob" name="dob" required> <br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"> <br>

		<label for="password">Password*</label>
		<input type="password" id="password" name="password" placeholder="Password" required> <br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" required> <br>

		<input type="submit" value="Submit">

	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
